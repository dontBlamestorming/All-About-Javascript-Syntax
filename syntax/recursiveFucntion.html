    재귀함수는 어떤 함수가 실행될 때 자기 자신을 호출하는 것을 말한다.  
-->

    <script>
    function traverse(target, callback) {
        // target = document.getElementById('start');
        // callback = function(elem) {
        //     console.log(elem);
        // }
        if(target.nodeType === 1) {
            // if(target.nodeName === 'A') {}
            callback(target);
            var c = target.childNodes;
            for(var i = 0; i < c.length; i++) {
                traverse(c[i], callback);
                //if(elem.nodeName === 'A') {
                //     elem.style.backgroundColor = 'blue';    
                // }
                // elem.style.color = 'red';
            }
        }
    }

    traverse(document.getElementById('start'), function(elem) {
        console.log(elem);
    });

    // 기본적인 재귀함수의 사용이다. traverse 함수 내에서 traverse를 계속 호출하고 있다. 이 함수에서 반복적으로 자기 자신을 호출하고 또 그 한계가 정해져 있는 것은 반복문과의 결합과 var c = target.childNodes 덕분이다. 이렇게 특정 함수 내에서 자기 자신을 다시 호출하는 함수를 재귀함수라고 한다. 

    </script>
    
</body>
